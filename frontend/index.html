<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SueldoFacil Web</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>SueldoFacil - Gestión de Empleados</h1>
    </header>
    <main>
        <div class="actions">
            <button id="add-employee-btn">Nuevo Empleado</button>
        </div>
        <div class="table-container">
            <table id="employees-table">
                <thead>
                    <tr>
                        <th>CUIL</th>
                        <th>Apellido</th>
                        <th>Nombres</th>
                        <th>F. Ingreso</th>
                        <th>Tipo Rem.</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas se insertarán aquí con JavaScript -->
                </tbody>
            </table>
        </div>

        <div id="add-employee-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">×</span>
                <h2>Nuevo Empleado</h2>
                <form id="add-employee-form">
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="nombres">Nombres:</label>
                        <input type="text" id="nombres" name="nombres" required>
                    </div>
                    <div class="form-group">
                        <label for="cuil">CUIL:</label>
                        <input type="text" id="cuil" name="cuil" placeholder="XX-XXXXXXXX-X" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha_ingreso">Fecha de Ingreso:</label>
                        <input type="date" id="fecha_ingreso" name="fecha_ingreso" required>
                    </div>
                    <div class="form-group">
                        <label for="tipo_remuneracion">Tipo Remuneración:</label>
                        <select id="tipo_remuneracion" name="tipo_remuneracion">
                            <option value="Mensual">Mensual</option>
                            <option value="Hora">Hora</option>
                        </select>
                    </div>
                    <button type="submit">Guardar Empleado</button>
                </form>
            </div>
        </div>
    </main>
    <script src="/static/js/main.js"></script>
</body>
</html>
